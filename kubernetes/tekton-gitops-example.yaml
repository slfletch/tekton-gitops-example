apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-gitops-example
  labels:
    app: tekton-gitops-example
spec:
  selector:
    matchLabels:
      app: tekton-gitops-example
  template:
    metadata:
      labels:
        app: tekton-gitops-example
    spec:
      containers:
      - name: tekton-gitops-example
        image: __IMAGE__@__DIGEST__
        ports:
        - name: http-server
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tekton-gitops-example
  labels:
    app: tekton-gitops-example
spec:
  ports:
  - port: 8080
    targetPort: http-server
  selector:
    app: tekton-gitops-example
  type: NodePort
